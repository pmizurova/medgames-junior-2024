<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M+D Games Junior Event</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #012f49; /* Adjusted to match the logo color */
        color: white;
        background-image: url('background_design.png'); /* Path to your background image */
        background-size: cover; /* Cover the entire page */
        background-position: center center; /* Center the image */
        background-attachment: fixed; /* Fixed background */
    }
    .container {
        max-width: 600px;
        margin: auto;
        padding-top: 50px;
    }
    .logo {
        max-width: 100%;
        height: auto;
    }
    .countdown {
        font-size: 2rem;
        margin: 20px 0;
    }
    .register-btn {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }
    @keyframes beat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    .heart {
        animation: beat 1s infinite;
    }
</style>
</head>
<body>

<div class="container">
    <img src="medgames_jun.PNG" alt="M+D Games Junior Logo" class="logo heart">
    <div id="countdown" class="countdown"></div>
    <a href="https://forms.gle/j5QkFozME7bvUZic8" class="register-btn">Register Now</a>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 26, 2024 20:00:00").getTime();

    // Update the count down every 1 second
    var countdownFunction = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the time remaining until the countdown date
        var timeLeft = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Output the result in an element with id="countdown"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the countdown is finished, write some text
        if (timeLeft < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
